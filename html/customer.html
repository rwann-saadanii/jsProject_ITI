<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customer Platform</title>
  <link rel="stylesheet" href="/css/customer.css">
</head>
<body>
  <!-- Header Section -->
  <header>
    <h1>Welcome to Our Shop</h1>
    <nav>
      <a href="#" id="viewCartBtn">Cart</a>
      <a href="#" id="wishlistBtn">Wishlist</a>
      <a href="#" id="profileBtn">Profile</a>
      <a href="/html/login.html" id="logoutBtn">Logout</a>
    </nav>
  </header>

  <!-- Search Section -->
  <section id="search-section">
    <input type="text" id="searchInput" placeholder="Search for products...">
    <button id="searchBtn">Search</button>
  </section>

  <!-- Product Listing Section -->
  <section id="product-section">
    <h2>Available Products</h2>
    <div id="productList"></div>
  </section>

  <!-- Cart Section -->
  <section id="cart-section" style="display:none;">
    <h2>Your Cart</h2>
    <table>
      <thead>
        <tr>
          <th>Product</th>
          <th>Quantity</th>
          <th>Price</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="cartTable"></tbody>
    </table>
    <button id="checkoutBtn">Checkout</button>
  </section>

  <!-- Wishlist Section -->
  <section id="wishlist-section" style="display:none;">
    <h2>Your Wishlist</h2>
    <div id="wishlistItems"></div>
  </section>

  <!-- Profile Section -->
  <section id="profile-section" style="display:none;">
    <h2>Profile</h2>
    <form id="profileForm">
      <label for="name">Name:</label>
      <input type="text" id="name" required>
      
      <label for="email">Email:</label>
      <input type="email" id="email" required>
      
      <button type="submit">Update Profile</button>
    </form>
  </section>

  <script src="/js/customer.js"></script>
</body>
</html>
